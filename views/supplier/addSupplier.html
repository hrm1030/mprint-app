<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>mprint - add supplier</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
  </head>
  <body>
    <section class="hero is-primary">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Add new supplier
          </h1>
          <h2 class="subtitle">
            Please feel free to drink coffee and add your new supplier.
          </h2>
        </div>
      </div>
      <div class="tabs is-centered">
          <ul>
            <li><a href="../order/viewOrder.html">Order</a></li>
            <li><a href="../calcu/viewCalcu.html">Calculation</a></li>
            <li class="is-active"><a href="../supplier/viewSupplier.html">Supplier</a></li>
            <li><a href="../paper/viewPaper.html">Paper</a></li>
            <li><a href="../provider/viewProvider.html">Provider</a></li>
            <li><a href="../customer/viewCustomer.html">Customer</a></li>
          </ul>
          </div>
    </section>

<section class="container is-fluid">
<div class="columns">
  <div class="column">

    <div class="field">
      <label class="label">Supplier name</label>
      <div class="control">
        <input class="input" type="text" placeholder="Company name">
      </div>
    </div>

    <div class="field">
      <label class="label">Contact person</label>
      <div class="control">
        <input class="input" type="text" placeholder="full-name">
      </div>
    </div>

    <div class="field">
      <label class="label">Telephone</label>
      <div class="control">
        <input class="input" type="text" placeholder="Tel 1">
        <input class="input" type="text" placeholder="Tel 2">
      </div>
    </div>

    <div class="field">
      <label class="label">Fax</label>
      <div class="control">
        <input class="input" type="text" placeholder="Fax number">
      </div>
    </div>

    <div class="field">
      <label class="label">Email</label>
      <div class="control has-icons-left has-icons-right">
        <input class="input is-danger" type="email" placeholder="Email input" value="hello@">
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
        <span class="icon is-small is-right">
          <i class="fas fa-exclamation-triangle"></i>
        </span>
      </div>
      <p class="help is-danger">This email is invalid</p>
    </div>
  </div>

  <div class="column">
        <div class="field">
          <label class="label">Address</label>
          <div class="control">
            <textarea class="textarea" placeholder="Address textarea"></textarea>
          </div>
        </div>

    <div class="field">
      <label class="label">Other/ LINE ID/ remarks</label>
      <div class="control">
        <textarea class="textarea" placeholder="remarks"></textarea>
      </div>
      </div>

    <div class="field">
      <label class="label">Supplier type</label>
      <div class="control">
        <div class="select">
          <select>
            <option>Paper</option>
            <option>Printing machine</option>
          </select>
        </div>
      </div>
    </div>

    <div class="field">
    <div class="control">
    <label class="radio">
      <input type="radio" name="question">
      Enable
    </label>
    <label class="radio">
      <input type="radio" name="question">
      Disable
    </label>
    </div>
    </div>

    <div class="field is-grouped is-grouped-right">
      <div class="control">
        <button class="button is-primary">Submit</button>
      </div>
      <div class="control">
        <button class="button is-text">Cancel</button>
      </div>
    </div>
  </div>
</div>
</section>

<footer class="footer">
  <div class="container">
    <div class="content has-text-centered">
      <p>
        <strong>mprint app</strong> by Bella Thana. The source code and website contents
        are licensed.
      </p>
    </div>
  </div>
</footer>

  </body>
</html>
